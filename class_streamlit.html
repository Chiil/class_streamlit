<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stlite App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/style.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import { mount } from "https://cdn.jsdelivr.net/npm/@stlite/browser@0.76.0/build/stlite.js";
      mount(
        {
          requirements: ["matplotlib"], // Packages to install
          entrypoint: "class_streamlit.py", // The target file of the `streamlit run` command
          files: {
            "class_streamlit.py": `
import streamlit as st
import matplotlib.pyplot as plt
import numpy as np

size = st.slider("Sample size", 100, 1000)

arr = np.random.normal(1, 1, size=size)
fig, ax = plt.subplots()
ax.hist(arr, bins=20)

st.pyplot(fig)
`,
            "class_streamlit_defs.py": `
print("Hello world")
`,
          },
          streamlitConfig: {
            // Streamlit configuration
            "client.toolbarMode": "viewer",
          },
        },
        document.getElementById("root"),
      );
    </script>
  </body>
</html>
